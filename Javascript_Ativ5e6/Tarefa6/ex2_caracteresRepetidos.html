<script>

    arrumarString = (string) => {
        let array = [];
        let newString = "";
        let existe = false;
        for(let i=0; i<string.length; i++){
            for(let j=0; j<array.length; j++){
                if(string[i] == array[j]){
                    existe = true;
                    break
                }
            }
            if(existe == false){
                array.push(string[i]);
            }
            existe = false;
        }
        alert("String sem repetições: " +array);
    }
    </script>
