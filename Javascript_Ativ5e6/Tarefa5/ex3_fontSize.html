<script>
    //Exercício 3 de JS da tarefa 1
    //Função que recebe uma string por parametro e ecreve ela em tamanho de fontes diferentes.
    function fontSize(string){
        for(let i=1; i<=7; i++){
            document.write("<p><font size = \"" +i +"\"></p>" +string);
            //span.style.fontSize = "25px"; //?
        }
    }
</script>

<p>
    <script>fontSize("Gereee");</script>
</p>
